<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul {
			list-style: none;   /*取消列表原有样式*/
		}
	</style>
</head>
<body>
	<!-- 无序列表 type 3种  disc 实心圆 square 实心方块 circle 空心圆-->
	我喜欢的水果
	<ul type="square">
		<li>提子</li>
		<li>荔枝</li>
		<li>西瓜</li>
	</ul>
	<!-- 有序列表  type  a 英文小写  1 阿拉伯数字  i 罗马数字 -->
	我喜欢的球队:
	<ol type="i">
		<li>湖人</li>
		<li>公牛</li>
		<li>尤文图斯</li>
	</ol>
	<!-- 自定义列表 -->
	<dl>
		<dt>电信千兆998/月</dt>
		<dd>8核cpu 128G内存</dd>
		<dd>带宽  100M</dd>
	</dl>
</body>
</html>
