<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 合并单元格 -->
	<!-- 1.colspan="2" 合并列 合并2个单元格-->
	<table border="1px">
		<tr>
			<td colspan="2">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>		
	</table>
	<!-- 2.rowspan="2" 合并行 合并2行 -->
	<table border="1px">
		<tr>
			<td rowspan="2">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>			
	</table>
</body>
</html>
