<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 1.注释作用  a.自己看  b.别人看 -->
	<!-- ctl+/ 添加/取消注释 -->
	<!-- 2.hr 水平线标记-->
	我贼帅
	<hr>
	<!-- 3.换行 <br> -->
	今天 <br>
	天气 <br>
	不错
	<!-- 4.段落 -->
	<p>我是老黑</p>
	<p>你不是</p>
	<!-- 5.标题标签 h1-h6重要性递减 -->
	<h1>我是</h1>
	<h2>黑黑的</h2>
	<h3>帅气的</h3>
	<h4>主播</h4>
	<h5>大叔</h5>
	<h6>heygor</h6>
	<!-- 6.文字样式 -->
	<font color="red">老子很帅</font>
	<strong>我很强壮</strong>
</body>
</html>
